<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">To-Do List</h1>
        <button class="btn btn-outline-light rounded-pill px-4">Settings</button>
    </div>
</header>

<section class="alert-container my-4" id="alertContainer"></section>

<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h2 class="m-0">Add New Task</h2>
        </div>
        <div class="card-body">
            <form id="addTaskForm">
                <div class="form-group mb-3">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter task title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="status">Status</label>
                    <select id="status" class="form-select">
                        <option value="PENDING">Pending</option>
                        <option value="RUNNING">In Progress</option>
                        <option value="FINISHED">Finished</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-select">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="dueDate">Due Date</label>
                    <input type="datetime-local" id="dueDate" class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</div>




    <section class="task-filters mb-4">
        <div class="d-flex justify-content-between">
            <h3>Filter Tasks</h3>
            <div>
                <button class="btn btn-outline-primary filter-btn" data-filter="all" id="all">All</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="completed" id="completed">Completed</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="pending" id="pending">Pending</button>
            </div>
        </div>
    </section>

    <section class="task-list">
        <ul id="taskList" class="list-group">
            <!-- Tasks will be dynamically inserted here -->
        </ul>
    </section>
</main>

<footer class="bg-light text-center py-3 mt-5">
    <p class="m-0">&copy; 2024 To-Do App</p>
</footer>

<script src="assets/javascript/app.js"></script>
</body>
</html>
